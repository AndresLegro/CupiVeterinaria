<div class="container">
    <div class="card">
        <div class="card-header">
            Agregar un cliente
        </div>
        <div class="card-body">
            <form (ngSubmit) = "enviarDatos()" [formGroup] = "formularioDeClientes">
    
                <div class="mb-3">
                    <label for="" class="form-label">Cedula: </label>
                    <input type="number" class="form-control" name="" id="" formControlName="cedula" aria-describedby="helpId" placeholder="">
                </div>
    
                <div class="mb-3">
                    <label for="" class="form-label">Nombre completo: </label>
                    <input type="text" class="form-control" name="" id="" formControlName="nombreCompleto" aria-describedby="helpId" placeholder="">
                </div>
    
                <div class="mb-3">
                    <label for="" class="form-label">Direccion: </label>
                    <input type="text" class="form-control" name="" id="" formControlName="direccion" aria-describedby="helpId" placeholder="">
                </div>
    
                <div class="mb-3">
                    <label for="" class="form-label">Correo: </label>
                    <input type="email" class="form-control" name="" id="" formControlName="correo" aria-describedby="helpId" placeholder="">
                </div>
    
                <button class="btn btn-success"  type="submit">Agregar el cliente</button> &nbsp;
                <button class="btn btn-danger" type="button">Cancelar</button>
    
            </form>
        </div>
</div>
